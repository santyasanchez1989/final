components:
  schemas:
    Adoption:
      type: object
      properties:
        _id:
          type: string
        userId:
          type: string
        petId:
          type: string
        adoptionDate:
          type: string
          format: date
        status:
          type: string
          example: pending

    ErrorResponse:
      type: object
      properties:
        status:
          type: string
          example: error
        message:
          type: string
          
    SuccessResponse:
      type: object
      properties:
        status:
          type: string
          example: success
        payload:
          type: object