paths:
  /api/users/{uid}:
    get:
      summary: "Obtener un usuario específico"
      description: "Este endpoint permite obtener un usuario específico por su ID."
      operationId: "getUser"
      tags:
        - "Usuarios"
      parameters:
        - in: path
          name: uid
          required: true
          schema:
            type: string
            example: "5f7e9f9b5f7e9f9b5f7e9f9b"
      responses:
        '200':
          description: "Usuario obtenido con éxito."
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
        '404':
          description: "Usuario no encontrado."
        '500':
          description: "Error interno del servidor."