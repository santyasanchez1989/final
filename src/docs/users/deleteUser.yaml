paths:
  /api/users/{uid}:
    delete:
      summary: "Eliminar un usuario"
      description: "Este endpoint permite eliminar un usuario por su ID."
      operationId: "deleteUser"
      tags:
        - "Usuarios"
      parameters:
        - in: path
          name: uid
          required: true
          schema:
            type: string
            example: "5f7e9f9b5f7e9f9b5f7e9f9b"
      responses:
        '200':
          description: "Usuario eliminado con Ã©xito."
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: "success"
                  message:
                    type: string
                    example: "User deleted"
        '404':
          description: "Usuario no encontrado."
        '500':
          description: "Error interno del servidor."
          